name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4.4.0
        with:
          node-version: 22.11

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v4.2.3
        with:
          path: ~/.npm
          key: package-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            package-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npm ci --prefer-offline --no-audit

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ› ï¸
        run: npm run test

      - name: Generate site ğŸš€
        run: npm run build
